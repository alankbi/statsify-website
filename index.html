<!DOCTYPE html>
<html>
    <head>
        <title>Website Visualizer</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="lib/codemirror.css">

        <script src="lib/codemirror.js"></script>
        <script src="lib/javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="visualize.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header text-center">
                <div class="header-main">
                    <a href="/">Website Visualizer</a>
                </div>
            </div>

            <div class="body text-center">
                <h1>Visualize a Website</h1><br>
                <p>Show key stats such as word count, number of pages, and more</p>
            </div>

            <div class="search input-group justify-content-center text-center">
                <div class="input-group-prepend">
                    <div class="dropdown">
                        <button class="drop-btn btn" id="drop-btn" onclick="onDropdownClicked();">Page</button>
                        <div class="dropdown-content" id="dropdown-content">
                            <button class="drop-option btn" id="drop-option" onclick="onDropdownOptionClicked();">Website</button>
                        </div>
                    </div>
                    <select class="select-depth" id="select-depth">
                        <option value="1" elected>Depth</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <input type="text" class="search-url form-control text-center" id="search-url" onchange="onSearchUrlChange();">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="search-btn" onclick="onSearch();">Search</button>
                </div>
            </div>

            <div class="text-center error-loading">
                <img class="ml-3" id="loading" alt="Loading GIF" src="loading.gif">
                <p id="error-message"></p>
            </div>

            <div id="visualizations">
                <div class="row">
                    <div class="col-5">
                        <div class="visualizations">
                            <canvas id="links-chart" width="300" height="300"></canvas>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="visualizations">
                            <h5>Internal Links</h5>
                            <ul id="internal-links"></ul>

                            <h5>Outbound Links</h5>
                            <ul id="outbound-links"></ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="visualizations">
                            <h5>Key Phrases: </h5>
                            <ul id="key-phrases"></ul>
                            <h5 id="word-count-header">Word Count: </h5>
                            <p id="word-count"></p>
                            <h5 class="website-item">Average Word Count: </h5>
                            <p class="website-item" id="average-word-count"></p>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="visualizations">
                            <canvas id="text-chart" width="600" height="400"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="visualizations">
                        <canvas class="website-item" id="pages-chart" width="800" height="500"></canvas>
                    </div>
                </div>

                <div class="json-display">
                    <textarea id="json-display"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
