<!DOCTYPE html>
<html>
    <head>
        <title>Statsify</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="lib/codemirror.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <script src="lib/codemirror.js"></script>
        <script src="lib/javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="visualize.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="header">
                <div class="header-main">
                    <a href="/">Statsify</a>
                </div>
                <div class="header-main header-right">
                    <a href="/api">API</a>
                </div>
            </div>

            <div class="body text-center">
                <h1 class="dark-font font-weight-bold">Visualize a page or website</h1><br>
                <p>Show key stats such as word count, number of pages, and more</p>
            </div>

            <div class="search input-group justify-content-center text-center">
                <div class="input-group-prepend">
                    <div class="dropdown">
                        <button class="drop-btn btn page-btn search-btn" id="drop-btn" onclick="onDropdownClicked();">PAGE</button>
                        <div class="dropdown-content" id="dropdown-content">
                            <button class="drop-option website-btn search-btn btn" id="drop-option" onclick="onDropdownOptionClicked();">WEBSITE</button>
                        </div>
                    </div>
                    <select class="select-depth search-btn" id="select-depth">
                        <option value="1" elected>DEPTH</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <input type="text" class="search-url search-btn form-control text-center" id="search-url"  placeholder="http://www.example.com" onchange="onSearchUrlChange();">
                <button class="btn btn-primary search-btn" id="search-btn" onclick="onSearch();">SEARCH</button>
            </div>

            <div class="text-center error-loading">
                <img class="ml-3" id="loading" alt="Loading GIF" src="loading.gif">
                <p id="error-message"></p>
            </div>

            <div id="visualizations">
                <div class="background1"></div>
                <div class="row">
                    <div class="col-lg-7">
                        <div class="visualizations">
                            <h5 class="text-center dark-font">Internal Links</h5>
                            <ul id="internal-links"></ul>

                            <h5 class="text-center dark-font">Outbound Links</h5>
                            <ul id="outbound-links"></ul>
                        </div>
                    </div>
                    <div class="col-lg-5 justify-content-center">
                        <div class="visualizations">
                            <canvas id="links-chart" width="380" height="380"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="visualizations">
                            <h5 class="text-center dark-font">Key Phrases: </h5>
                            <ul id="key-phrases"></ul>
                            <h5 id="word-count-header" class="text-center dark-font">Word Count: </h5>
                            <p id="word-count"></p>
                            <h5 class="website-item text-center dark-font">Average Word Count: </h5><br>
                            <p class="website-item" id="average-word-count"></p>
                        </div>
                    </div>
                    <div class="col-lg-7 justify-content-center">
                        <div class="visualizations">
                            <canvas id="text-chart" width="600" height="400"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="visualizations">
                        <canvas class="website-item" id="pages-chart" width="800" height="500"></canvas>
                    </div>
                </div>

                <div class="json-display">
                    <textarea id="json-display"></textarea>
                </div>
            </div>
        </div>
        <div class="contact"> 
            <a href="mailto:alan.bi326@gmail.com">Feedback & Questions</a>
        </div>
    </body>
</html>
